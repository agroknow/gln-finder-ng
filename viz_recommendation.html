		<script type="text/javascript">
			$(document).ready(function () {
				function format(state) {
					if (!state.id) return state.text; // optgroup
					return "<img class='flag' alt='flag' src='style/images/flag_" + state.id.toLowerCase() + ".jpg'/>" + state.text;
				}
				$("#lang-selector").select2({
					minimumResultsForSearch:100,
					formatResult: format,
					formatSelection: format
				})
				$(".withplaceholder").placeholder();
				$("#ext_search").click(function (event) {
					event.preventDefault()
					$("div.moduletable_extendedsearch").slideToggle("slow");
				});
				$('input:radio').screwDefaultButtons({
					image: 'url("style/images/radio.png")',
					width: 12,
					height: 14
				});

				$(".selectline select").select2({
					minimumResultsForSearch:100,
					dropdownCssClass:"simple"
				})

				$("#jMenu").jMenu();

				$('#layerslider').layerSlider({
					navPrevNext : false,
					navStartStop : false,
					skin : 'lightskin',
					skinsPath : 'style/skins/'
				});

				$('.is_slider').each(function() {
					var $navWrap = $('<div class="slider-navigation clearfix"></div>');
					var $navPrev = $('<a href="#" class="slider-prev">Prev</a>');
					$navWrap.append($navPrev);
					var $navPager = $('<div class="pager"></div>');
					$navWrap.append($navPager);
					var $navNext = $('<a href="#" class="slider-next">Next</a>');
					$navWrap.append($navNext);
					$navWrap.insertBefore(this);
					$(this).cycle({
						fx:'scrollLeft',
						timeout:0,
						prev:$navPrev,
						next:$navNext,
						pager:$navPager
					});

				});

				$(".scrollable").scrollable();

			});
		</script>
